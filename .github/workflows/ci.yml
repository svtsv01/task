
name: Run Unit Tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Create .env file
        run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > my-react-app/.env
        
      - name: Install dependencies

        working-directory: ./my-react-app
        run: npm install

      - name: Run tests

        working-directory: ./my-react-app
        run: npm test
