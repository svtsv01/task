
name: Run Unit Tests

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies

        working-directory: ./my-react-app
        run: npm install

      - name: Run tests

        working-directory: ./my-react-app
        run: npm test
